<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mauricio Soria">
    <meta name="keywords" content="Tiempo,temporizador,DOM,BOM,JS,javascript">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Temporizador</title>
</head>

<body>
    <main class="container-fluid d-flex flex-column align-self-center justify-content-center">
        <h1 class="text-center">Temporizador WEB v2.0</h1>
        <section id="container" class="p-5 text-center border rounded-pill">
            <div class="row">
                <p class="col-4 mb-0">Horas</p>
                <p class="col-4 mb-0">Minutos</p>
                <p class="col-4 mb-0">Segundos</p>
                <div class="col-4 form-floating">
                    <input id="horas" type="text" class="form-control bg-transparent text-center fs-1" id="floatingInput" value="00" placeholder="name@example.com">
                </div>
                <div class="col-4 form-floating">
                    <input id="minutos" type="text" class="form-control bg-transparent text-center fs-1" id="floatingPassword" value="00" placeholder="Password">
                </div>
                <div class="col-4 form-floating">
                    <input id="segundos" type="text" class="form-control bg-transparent text-center fs-1" id="floatingPassword" value="00" placeholder="Password">
                </div>
            </div>

            <button id="play" class="bg bg-transparent mx-5 my-3 p-2 rounded-circle"><i
                    class="bi bi-play-circle"></i></button>
            <button id="pause" class="bg bg-transparent mx-5 my-3 p-2 rounded-circle"><i
                    class="bi bi-pause-circle"></i></button>
            <button id="reset" class="bg bg-transparent mx-5 my-3 p-2 rounded-circle"><i
                    class="bi bi-arrow-counterclockwise"></i></button>
        </section>
    </main>
    <footer class="py-4 bg bg-dark text-center">
        <p>&copy; Todos los derechos reservados - MauricioSor</p>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="./js/app.js"></script>

</html>
